<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulFoodieSpots</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .hero-header {
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 3em 1em;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.5);
    }

    .hero-header h1 {
      font-family: 'Alfa Slab One', serif;
      margin: 0;
      font-size: 2.5em;
    }

    .hero-header p {
      margin-top: 0.5em;
      font-size: 1.2em;
    }

    .filter {
      padding: 2em 2em;
      background: #fff;
      text-align: center;
    }

    .filter label {
      font-size: 1.5em;
      font-weight: bold;
      display: block;
      margin-bottom: 0.75em;
    }

    #zipSearch {
      padding: 1em;
      font-size: 1.2em;
      width: 85%;
      max-width: 500px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .filter button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .filter button:hover {
      background-color: #0056b3;
    }

    #map {
      height: 400px;
      width: 100%;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    .card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card a img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1em;
    }

    .card h2 {
      margin: 0 0 0.5em;
    }

    .card p {
      margin: 0.3em 0;
      font-size: 1em;
      color: #555;
    }

    .card a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <h1>SoulFoodieSpots</h1>
    <p>Discover soul food spots near you</p>
  </header>

  <section class="filter">
    <label for="zipSearch">Enter ZIP Code or Address:</label>
    <input type="text" id="zipSearch" placeholder="e.g. 30303 or New Orleans, LA">
    <button onclick="searchLocation()">Search</button>
  </section>

  <section id="map-section">
    <h2>Map View</h2>
    <div id="map"></div>
  </section>

  <main>
    <div class="card-grid" id="restaurantCards"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([33.7490, -84.3880], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const restaurants = [
      {
        name: "Momma's Kitchen",
        lat: 33.7490,
        lng: -84.3880,
        url: "https://example-restaurant1.com",
        img: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1400&q=80",
        desc: "Classic Southern comfort food made with love - Georgia.",
        address: "123 Peach St, Atlanta, GA",
        phone: "(404) 123-4567"
      },
      {
        name: "Soul Spice",
        lat: 29.7604,
        lng: -95.3698,
        url: "https://example-restaurant2.com",
        img: "https://plus.unsplash.com/premium_photo-1683657860968-7474e7ea2d80?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        desc: "A fusion of soul food and bold spices - Texas.",
        address: "456 Bayou Blvd, Houston, TX",
        phone: "(713) 987-6543"
      },
      {
        name: "Cajun Queen",
        lat: 30.9843,
        lng: -91.9623,
        url: "https://example-restaurant3.com",
        img: "https://www.canva.com/design/DAGodDMwIac/A50Q9KIMQVGJyYw-rO2ivg/view?utm_content=DAGodDMwIac&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h75fc6826ab",
        desc: "Authentic Cajun cuisine straight from Louisiana.",
        address: "789 Creole Ave, Baton Rouge, LA",
        phone: "(225) 333-9876"
      },
      {
        name: "BBQ Bliss",
        lat: 32.7767,
        lng: -96.7970,
        url: "https://example-restaurant4.com",
        img: "https://www.canva.com/design/DAGodcAaLXc/aa7j22PrVe7nnQ39biS0dA/view?utm_content=DAGodcAaLXc&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h7bef160323",
        desc: "Smoky, savory southern BBQ at its finest - Dallas, TX.",
        address: "101 Brisket Ln, Dallas, TX",
        phone: "(214) 456-7890"
      },
      {
        name: "Southern Soul",
        lat: 29.9511,
        lng: -90.0715,
        url: "https://example-restaurant5.com",
        img: "images/SouthernSoul1.jpg",
        desc: "https://www.canva.com/design/DAGodRv2X2s/YzlICQnltOTvongK0sEE2w/view?utm_content=DAGodRv2X2s&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h627143f837",
        address: "202 Bourbon St, New Orleans, LA",
        phone: "(504) 222-3344"
      }
    ];

    let markers = [];

    function clearMarkers() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];
    }

    function addMarker(restaurant) {
      const gmapsLink = `https://www.google.com/maps/dir/?api=1&destination=${restaurant.lat},${restaurant.lng}`;
      const marker = L.marker([restaurant.lat, restaurant.lng])
        .addTo(map)
        .bindPopup(`<strong>${restaurant.name}</strong><br><a href="${gmapsLink}" target="_blank">Get Directions</a>`)
        .bindTooltip(restaurant.name, { permanent: true, direction: 'top' });
      markers.push(marker);
    }

    function addCard(r) {
      const container = document.getElementById("restaurantCards");
      container.innerHTML += `
        <div class="card">
          <a href="${r.url}" target="_blank">
            <img src="${r.img}" alt="${r.name}" />
          </a>
          <div class="card-content">
            <h2>${r.name}</h2>
            <p><strong>Address:</strong> ${r.address}</p>
            <p><strong>Phone:</strong> <a href="tel:${r.phone.replace(/\D/g, '')}">${r.phone}</a></p>
            <p>${r.desc}</p>
          </div>
        </div>
      `;
    }

    function displayAllRestaurants() {
      clearMarkers();
      document.getElementById("restaurantCards").innerHTML = '';
      restaurants.forEach(r => {
        addMarker(r);
        addCard(r);
      });
    }

    function searchLocation() {
      const query = document.getElementById('zipSearch').value;
      if (!query) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            const { lat, lon } = data[0];
            showNearestRestaurants({ lat: parseFloat(lat), lng: parseFloat(lon) });
          } else {
            alert("Location not found. Please enter a valid ZIP code or address.");
          }
        });
    }

    function showNearestRestaurants(center) {
      clearMarkers();
      const sorted = [...restaurants].sort((a, b) => {
        return getDistance(center.lat, center.lng, a.lat, a.lng) -
               getDistance(center.lat, center.lng, b.lat, b.lng);
      });

      const top5 = sorted.slice(0, 5);
      const container = document.getElementById("restaurantCards");
      container.innerHTML = '';

      top5.forEach(r => {
        addMarker(r);
        addCard(r);
      });

      if (top5.length > 0) {
        map.setView([top5[0].lat, top5[0].lng], 13);
      }
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 3958.8;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(value) {
      return value * Math.PI / 180;
    }

    displayAllRestaurants();
  </script>
</body>
</html>
