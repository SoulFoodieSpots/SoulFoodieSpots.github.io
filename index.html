<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SoulFoodieSpots</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .hero-header {
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 3em 1em;
      box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.5);
    }

    .hero-header h1 {
      font-family: 'Alfa Slab One', serif;
      margin: 0;
      font-size: 2.5em;
    }

    .hero-header p {
      margin-top: 0.5em;
      font-size: 1.2em;
    }

    .filter {
      padding: 2em 2em;
      background: #fff;
      text-align: center;
    }

    .filter label {
      font-size: 1.5em;
      font-weight: bold;
      display: block;
      margin-bottom: 0.75em;
    }

    #zipSearch {
      padding: 1em;
      font-size: 1.2em;
      width: 85%;
      max-width: 500px;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .filter button {
      padding: 1em 2em;
      font-size: 1.2em;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .filter button:hover {
      background-color: #0056b3;
    }

    #map-section {
      padding: 2em;
      display: flex;
      justify-content: center;
    }

    #map {
      height: 400px;
      width: 100%;
      max-width: 1000px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5em;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2em;
    }
    @media (max-width: 992px) {
      .card-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .card-grid { grid-template-columns: 1fr; }
    }

    .card {
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }

    .card-image {
      width: 100%;
      padding-top: 100%;
      position: relative;
      overflow: hidden;
    }
    .card-image img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .card-content {
      padding: 1em;
    }

    .card-content h2 {
      margin: 0 0 0.5em;
    }

    .card-content p {
      margin: 0.3em 0;
      font-size: 1em;
      color: #555;
    }

    .card-content a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="hero-header">
    <h1>SoulFoodieSpots</h1>
    <p>Discover soul food spots near you</p>
  </header>

  <section class="filter">
    <label for="zipSearch">Enter ZIP Code or Address:</label>
    <input type="text" id="zipSearch" placeholder="e.g. 30303 or New Orleans, LA">
    <button onclick="searchLocation()">Search</button>
  </section>

  <section id="map-section">
    <h2>Map View</h2>
    <div id="map"></div>
  </section>

  <main>
    <div class="card-grid" id="restaurantCards"></div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([33.7490, -84.3880], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{ attribution: 'Â© OpenStreetMap contributors' }).addTo(map);

    const restaurants = [
      {name:"Momma's Kitchen",lat:33.7490,lng:-84.3880,url:"https://example-restaurant1.com",img:"https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1400&q=80",desc:"Classic Southern comfort food made with love - Georgia.",address:"123 Peach St, Atlanta, GA",phone:"(404) 123-4567"},
      {name:"Soul Spice",lat:29.7604,lng:-95.3698,url:"https://example-restaurant2.com",img:"images/SoulSpice1.jpg",desc:"A fusion of soul food and bold spices - Texas.",address:"456 Bayou Blvd, Houston, TX",phone:"(713) 987-6543"},
      {name:"Cajun Queen",lat:30.9843,lng:-91.9623,url:"https://example-restaurant3.com",img:"images/Cajun2.jpg",desc:"Authentic Cajun cuisine straight from Louisiana.",address:"789 Creole Ave, Baton Rouge, LA",phone:"(225) 333-9876"},
      {name:"BBQ Bliss",lat:32.7767,lng:-96.7970,url:"https://example-restaurant4.com",img:"images/BBQBliss1.jpg",desc:"Smoky, savory southern BBQ at its finest - Dallas, TX.",address:"101 Brisket Ln, Dallas, TX",phone:"(214) 456-7890"},
      {name:"Southern Soul",lat:29.9511,lng:-90.0715,url:"https://example-restaurant5.com",img:"images/SouthernSoul1.jpg",desc:"Heartwarming Louisiana dishes in the heart of New Orleans.",address:"202 Bourbon St, New Orleans, LA",phone:"(504) 222-3344"}
    ];

    let markers = [];
    function clearMarkers(){markers.forEach(m=>map.removeLayer(m));markers=[];}

    function addMarker(r){
      const gmaps = `https://www.google.com/maps/dir/?api=1&destination=${r.lat},${r.lng}`;
      const marker=L.marker([r.lat,r.lng]).addTo(map)
        .bindPopup(`<strong>${r.name}</strong><br><a href="${gmaps}" target="_blank">Get Directions</a>`)
        .bindTooltip(r.name,{permanent:true,direction:'top'});
      markers.push(marker);
    }

    function addCard(r){
      document.getElementById("restaurantCards").innerHTML += `
        <div class="card">
          <div class="card-image"><a href="${r.url}" target="_blank"><img src="${r.img}" alt="${r.name}"></a></div>
          <div class="card-content">
            <h2>${r.name}</h2>
            <p><strong>Address:</strong> ${r.address}</p>
            <p><strong>Phone:</strong> <a href="tel:${r.phone.replace(/\D/g,'')}">${r.phone}</a></p>
            <p>${r.desc}</p>
          </div>
        </div>`;
    }

    function displayAllRestaurants(){
      clearMarkers();
      document.getElementById("restaurantCards").innerHTML="";
      restaurants.forEach(r=>{addMarker(r);addCard(r);});
    }

    function searchLocation(){
      const q=document.getElementById('zipSearch').value; if(!q) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`)
       .then(r=>r.json()).then(data=>{
        if(data&&data.length){
          const {lat,lon}=data[0];
          clearMarkers();
          const sorted=[...restaurants].sort((a,b)=>getDistance(lat,lon,a.lat,a.lng)-getDistance(lat,lon,b.lat,b.lng));
          const top5=sorted.slice(0,5);
          document.getElementById("restaurantCards").innerHTML="";
          top5.forEach(r=>{addMarker(r);addCard(r);});
          map.setView([top5[0].lat,top5[0].lng],13);
        } else alert("Location not found.");
      });
    }

    function getDistance(lat1,lon1,lat2,lon2){
      const R=3958.8, dLat=(lat2-lat1)*Math.PI/180,dLon=(lon2-lon1)*Math.PI/180;
      const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }

    displayAllRestaurants();
  </script>
</body>
</html>
